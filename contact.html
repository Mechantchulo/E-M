<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E & M Dishes - Contact Us</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="text-3xl font-extrabold text-red-600 hover:text-red-700 transition duration-300">
                    E & M Dishes
                </div>
                <div class="space-x-6 text-lg font-semibold">
                    <a href="index.html" class="text-gray-600 hover:text-red-600 transition duration-300">Home</a>
                    <a href="about.html" class="text-gray-600 hover:text-red-600 transition duration-300">About</a>
                    <a href="contact.html" class="text-gray-600 hover:text-red-600 transition duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-20 pb-16">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold text-red-600 mb-4">Contact Us</h1>
            <p class="text-lg text-gray-600 mb-6">
                Got questions or feedback? We would love to hear from you!
            </p>
            <form class="bg-white rounded-lg shadow-md p-8">
                <div class="mb-4">
                    <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-600">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-600">
                </div>
                <div class="mb-4">
                    <textarea placeholder="Your Message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-600"></textarea>
                </div>
                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-red-700 transition duration-300">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 E & M Dishes. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
