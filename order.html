<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E & M Dishes - Order</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="text-3xl font-extrabold text-red-600 hover:text-red-700 transition duration-300">
                    E & M Dishes
                </div>
                <div class="space-x-6 text-lg font-semibold">
                    <a href="index.html" class="text-gray-600 hover:text-red-600 transition duration-300">Home</a>
                    <a href="about.html" class="text-gray-600 hover:text-red-600 transition duration-300">About</a>
                    <a href="order.html" class="text-gray-600 hover:text-red-600 transition duration-300">Order</a>
                    <a href="contact.html" class="text-gray-600 hover:text-red-600 transition duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Order Section -->
    <section class="py-24 bg-white">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl font-bold text-center mb-8 text-red-600">Place Your Order</h2>
            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-lg font-semibold text-gray-800">Your Name</label>
                    <input type="text" id="name" class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500">
                </div>
                <div>
                    <label for="contact" class="block text-lg font-semibold text-gray-800">Contact Information</label>
                    <input type="text" id="contact" class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500">
                </div>
                <div>
                    <label for="dish" class="block text-lg font-semibold text-gray-800">Select Dish</label>
                    <select id="dish" class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500">
                        <option>Fish-Salad</option>
                        <option>Samosa</option>
                        <option>Mchele-nyama</option>
                        <option>Pilau</option>
                    </select>
                </div>
                <div>
                    <label for="quantity" class="block text-lg font-semibold text-gray-800">Quantity</label>
                    <input type="number" id="quantity" min="1" class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500">
                </div>
                <button type="submit" class="w-full bg-red-600 text-white rounded-md py-3 text-lg font-semibold hover:bg-red-700 transition duration-300">
                    Place Order
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm">&copy; 2025 E & M Dishes. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
